<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ashapura CUG</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <div *ngFor="let item of myCuglists | async">
        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{item.picture}}">
            </ion-avatar>
            <h2>{{item.name}} {{item.email}}</h2>
            <p>{{item.company}} - {{item.department}} - {{item.desig}}</p>
            <p>{{item.city}} - {{item.birthday}} - </p>
            </ion-item>
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
        <ion-card-content>
            <a href="tel:+{{item.mobile}}">{{item.mobile}}</a>
            <a href="email:+{{item.email}}">{{item.email}}</a>
        </ion-card-content>
        <ion-card-content>
            
        </ion-card-content>
        
      </div>
  </ion-row>
  
</ion-content>
